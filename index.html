<body id="container">
  hellow

  <form id="form-d">
  
    
        <div id="HdIntro">
              <div  id="parent">  <img id="icon" src="Common/Media/Logo/logo-white.png"><h1 id="hd"> Anony Hackz </h1> </div>

              <p id="intro">Thank you for selecting our Anony Hackz learning platform. We highly appreciate your decision and are delighted to have you as part of our community.</p>
      
        </div>
        <div id="bDiv"></div>
        
        <p id="sig">Already have account? <a href="https://2.49.66.28:3000">Log In</a></p>



       
       
        

  </form>
    
  <script>
        window.onload = function() {
            // Check if there's button HTML stored in localStorage
            const buHTML = localStorage.getItem('buHTML');

            // If there's button HTML, insert it into #bDiv
            if (buHTML) {
                document.getElementById('bDiv').innerHTML = buHTML;

                // Clear the button HTML from localStorage after using it
                localStorage.removeItem('buHTML');
                if (document.contains(document.getElementById("bDiv"))) {
                    document.getElementById("sig").remove();
                }
            }
        };

</script>
